<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea Bootstrap</title>

    <link rel="stylesheet" href="./vendors/Bootstrap-5.2.3/dist/css/bootstrap.css">


</head>

<body class="bg-light">

    <!-- header -->
    <nav class="navbar navbar-expand-lg bg-white">
        <div class="container">
            <a class="navbar-brand text-primary" href="#">Sistema de Gestión</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Reportes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Todo lo ponemos dentro de un contenedor para que se vea con margen -->
    <div class="container">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mt-3">
                <li class="breadcrumb-item"><a href="#">Inicio</a></li>
                <li class="breadcrumb-item active" aria-current="page">Crear Cliente</li>
            </ol>
        </nav>





        <div class="container">
            <section class="mb-5 d-md-flex justify-content-between mt-4">
                <h1 class="fs-5"> Crear nuevo cliente</h1>
                <div>
                    <button class="btn btn-warning btn-sm me-3">Cancelar</button>
                    <button class="btn btn-primary btn-sm">Guardar</button>
                </div>
            </section>
        </div>




        <div class="row">
            <div class="col-12 col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="fs-6">Información Basica</h5>

                        <div class="row">
                            <div class="col-12 col-md-6">
                                <label for="exampleInputEmail1" class="form-label">Nombres</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                            </div>

                            <div class="col-12 col-md-6">
                                <label for="exampleInputEmail1" class="form-label">Apellidos</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                            </div>

                            <div class="col-12 col-md-6">
                                <label for="exampleInputEmail1" class="form-label">Email</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                            </div>

                            <div class="col-12 col-md-6">
                                <label for="exampleInputEmail1" class="form-label">Celular</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                            </div>
                        </div>

                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="card">
                        <div class="card-body">
                            DERECHA
                        </div>
                    </div>
                </div>

            </div>
        </div>



        </div>
        <script src="./vendors/Bootstrap-5.2.3/dist/js/bootstrap.js"></script>

</html>
